<!doctype html>
<html>

<head>
    <style type="text/css">
        .sidenav {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            margin: 2px;
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            display: block;
            background-color: #333333
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 160px;
            padding: 0px 10px;
        }
    </style>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Title>ToDoList</Title>
</head>

<body class="bg-dark">
    <div class="sidenav">
        <a class="btn btn-primary text-white" style="background-color: #333333" href="#" role="button"><i
                class=" fas fa-sticky-note fa-4x text-white m-3"></i></a>
        <a class="btn btn-primary text-white" style="background-color: #333333" href=" /">Home</a>
        <a class="btn btn-primary text-white" style="background-color: #333333" href="/create">Create</a>
        <a class="btn btn-primary text-white" style="background-color: #333333" href="/view">View</a>
        <a class="btn btn-primary" style="background-color: #333333" href="https://github.com/nabil-ak" role="button">
            <i class="fab fa-github"></i>
        </a>

    </div>

    <div id="content" , name="content" , class="main">
        <div class="row justify-content-center">
            <div class="col-8 text-white">
                <br>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!--Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>

</html>
