{% extends 'main/base.html' %}

{% block content %}
<h1>Create ToDoList</h1>
<hr class="mt-0 mb-4">
<form method="post" action="/create" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            {{form.name}}<br><br>
            <button type="submit" , name="save" class="btn btn-success">Create ToDoList</button>
        </div>
    </div>
</form>
{% endblock %}
